on:
  workflow_dispatch:
    inputs:
      props:
        description: "Remotion Props"
        required: true
        default: "{}"
name: Render video
jobs:
  render:
    name: Render video
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - run: sudo apt update
      - run: sudo apt install ffmpeg
      - run: npm i
      - run: npm run build -- --props="$WORKFLOW_INPUT"
        env:
          WORKFLOW_INPUT: ${{ github.event.inputs }}
      - uses: actions/upload-artifact@v2
        with:
          name: out.mp4
          path: out.mp4
